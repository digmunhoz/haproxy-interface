<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>HAProxy Interface</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 100px;
        }
      }
    </style>

</head>
 
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/home">HAProxy Interface</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/home">Home</a></li>
<!--           <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li> -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Username</a></li>
        </ul>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">

          <div class="col-lg-4 text-left">
            <div class="panel panel-default">
              <div class="panel-heading">Balancer Status</div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <tr>
                      <th>Status</th>                                 
                      <td>OK</td>
                    </tr>
                    <tr>
                      <th>CPU Usage</th>
                      <td>{{ cpu }}</td>
                    </tr>
                    <tr>
                      <th>Max Connection</th>
                      <td>{{ maxconn }}</td>
                    </tr>
                    <tr>
                      <th>Current Connection</th>
                      <td>{{ currconns }}</td>
                    </tr>
                    <tr>
                      <th>Version</th>                                 
                      <td>{{ version }}</td>
                    </tr>
                  </table>
                </div>                
              </div>
              <div class="panel-footer">Update every 60s</div>
            </div>
          </div>

<!--           <div class="col-lg-4 text-center">
            <div class="panel panel-default">
              <div class="panel-heading">Panel Heading</div>
              <div class="panel-body">Panel Content</div>
            </div>
          </div>


          <div class="col-lg-4 text-center">
            <div class="panel panel-default">
              <div class="panel-heading">Panel Heading</div>
              <div class="panel-body">Panel Content</div>
            </div>
          </div> -->

        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 text-left">
          <div class="panel panel-default">
            <div class="panel-heading">Balancer Requests</div>
            <div class="panel-body">
              <div id="container" style="width:100%; height:400px;">
              </div>              
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery library -->
    <script src="static/js/jquery.min.js"></script>

    <script type="text/javascript">          
    $(document).ready(function () {

        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        Highcharts.chart('container', {
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                      // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                            $.ajax({
                                type: 'GET',
                                url: 'http://localhost:5001/api/info',
                                dataType: 'json',
                                success: function(data) { 
                                  var y = parseInt(data[0].CurrConns);
                                  var x = (new Date()).getTime() // current time
                                  series.addPoint([x, y], true, true);
                                },
                                data: {},
                                async: false
                            })
                        }, 1000);
                    }
                }
            },
            title: {
                text: ''
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%d-%m-%Y %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Random data',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
                }())
            }]
        });
    });    
    </script>

    <!-- Latest compiled JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/highcharts.src.js"></script>

</body>
 
</html>
