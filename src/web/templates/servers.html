<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>HAProxy Interface</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    
    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 60px;
        }
      }

      .panel-body {
          padding: 8px;
      } 

    </style>

</head>
 
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/dashboard"><i class="fa fa-server"></i> HAProxy Interface</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/dashboard"><i class="fa fa-dashboard fa-lg"></i> Dashboard</a></li>
          <li class="active"><a href="/servers"><i class="fa fa-server fa-lg" alt="Servers"></i> Servers</a></li>
        </ul>
<!--         <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-user"></i> Username</a></li>
        </ul> -->
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid" style="font-size: 13px;">

      <div class="row">
        <div class="col-lg-12 text-left">

          <div class="row">
            <div class="col-lg-9">
            </div>

            <div class="col-lg-3">
              <form role="search">
                <div class="input-group add-on">
                  <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div><!-- /.row -->

          <div class="row">
            <div class="panel-body">
              <div class="col-md-12 text-left">
                <div class="panel panel-info">
                  <div class="panel-heading">Servers</div>                  
                  <div class="table-responsive">
                    <table class="table table-hover table-sm table-striped table-condensed table-bordered">
                      <tr>
                        <th><i class="fa fa-server"></i> Backend</th>
                        <th><i class="fa fa-server"></i> Name</th>
                        <th><i class="fa fa-info-circle"></i> Status</th>
                        <th><i class="fa fa-tasks"></i> Current Sessions</th>
                        <th><i class="fa fa-balance-scale"></i> Weight</th>                          
                      </tr>
                      {% for server in servers %}
                        <tr>
                          <td>{{ server.backend }}</td>
                          <td>{{ server.name }}</td>
                          <td>
                            {% if server.status == 'UP' %}
                              <button type="button" class="btn btn-success btn-xs"><i class="fa fa-thumbs-up"></i> Online</button></td>
                            {% else %}
                              <button type="button" class="btn btn-danger btn-xs"><i class="fa fa-thumbs-down"></i> Down</button></td>
                            {% endif %}
                          <td>{{ server.scur }}</td>
                          <td>{{ server.weight }}</td>                            
                        </tr>
                      {% endfor %}                        
                    </table>
                  </div> 
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- jQuery library -->
    <script src="static/js/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/highcharts.src.js"></script>

</body>
 
</html>
